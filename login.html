<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录 注册-NIKE.COM</title>
		<link href="css/login.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<div id="box">
		<div class="box1">
			<div class="loginfrom">
				<p class="bg1">登录NIKE账号</p>
				<p><img class="img1" src="img/3.PNG" /><input class="k1" name="tel" type="text" placeholder="手机号码" /></p>
				<p><input class="k2" name="" type="text" placeholder="密码" /></p>
				<p class="tx1"><a href="#">使用电子邮件登录</a></p>
				<p><input class="k3" name="check" type="checkbox" /></p>
				<label>保持登录状态</label>
				<label class="tx2"><a href="#">忘记密码了？</a></label>
				<p class="tx3">一旦登录，即表明你同意Nike的<a href="#">隐私政策</a>和<a href="#">使用条款</a>。</p>
				<p>
					<input class="loginbtn" name="" type="button" value="登录"  />
				</p>
				<p class="tx4">有任何疑问请点击<a class="lj1" href="#">帮助中心</a>或<a class="lj2" href="#">联系客服</a></p>
			</div>
		</div>
		
		<div class="box2">
			<div class="registerfrom">
				<p class="bg2">创建您的NIKE账户</p>
				<p class="tx5">我们需要验证您的号码以继续操作。</br>我们将通过短信向您发送一条一次性</br>的验证码。</p>
				<p><img class="img2" src="img/3.PNG" /><input class="k4" name="tel" type="text" placeholder="手机号码" /><input class="bt1" name="" type="button" value="获取验证码" /></p>
				<p><input class="k5" name="" type="text" placeholder="输入验证码" /></p>
				<p class="tx6">国家/地区</p>
				<select>
					<option>中国大陆</option>
					<option>中国台湾</option>
					<option>America</option>
					<option>England</option>
					<option>Japan</option>
					<option>Korea</option>
				</select>
				<p>
					<input class="continuebtn" name="" type="button" value="继续"  />
				</p>
				</p>
				<p class="tx4">有任何疑问请点击<a class="lj1" href="#">帮助中心</a>或<a class="lj2" href="#">联系客服</a></p></p>
			</div>
		</div>
		</div>
	</body>
</html>
